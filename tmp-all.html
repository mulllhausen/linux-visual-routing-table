<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="400" viewBox="0 0 800 400" id="routeTable" class="global">
<style type="text/css"><![CDATA[
    .global {
        font-family: monospace;
        cursor: default;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none;   /* Chrome/Safari/Opera */
        -khtml-user-select: none;    /* Konqueror */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* IE/Edge */
        user-select: none;
        /*pointer-events: all;*/
    }
    .nic rect {
      stroke: red;
      stroke-width: 0;
      fill: #555555;
    }
    text {
      fill: white;
    }
    .nic text {
      text-anchor: middle;/*horizontal*/
      dominant-baseline: middle;/*grab the text by the vertical center*/
    }
    #z1 .ipRange {
      opacity: 0.5;
    }
    #z2 .ipRange {
      opacity: 0;
    }
    #z2 .ipRange text {
      font-size: 12px;
      visibility: hidden;
    }
    #z2 .ipRange:hover {
      opacity: 0.9;
    }
    #z2 .ipRange:hover text {
      visibility: visible;
      opacity: 1;
    }
    text.destinationIP {
      dominant-baseline: middle;
    }
    .ipRange text.startIP,
    .ipRange text.startIP-near-bottom,
    text.destinationIP-near-bottom {
      dominant-baseline: baseline;
    }
    .ipRange text.endIP,
    .ipRange text.endIP-near-top,
    text.destinationIP-near-top {
      dominant-baseline: hanging;
    }
    .destinationIPFlow {
      stroke: white;
      fill: none;
    }
]]></style>

<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="400" viewBox="0 0 800 400" id="routeTable" class="global">
<style type="text/css"><![CDATA[
    .global {
        font-family: monospace;
        cursor: default;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none;   /* Chrome/Safari/Opera */
        -khtml-user-select: none;    /* Konqueror */
        -moz-user-select: none;      /* Firefox */
        -ms-user-select: none;       /* IE/Edge */
        user-select: none;
        font-size: 12px;
        /*pointer-events: all;*/
    }
    .nic rect {
      stroke: red;
      stroke-width: 0;
      fill: #555555;
    }
    .gateway circle {
      stroke: red;
      stroke-width: 0;
      fill: #555555;
    }
    text {
      fill: white;
    }
    .nic text, .gateway text {
      text-anchor: middle;/*horizontal*/
      dominant-baseline: middle;/*grab the text by the vertical center*/
    }
    .nic .inner, #gatewayHalfArrow .inner {
      fill: #222222;
    }
    #z1 .ipRange {
      opacity: 0.3;
    }
    #z2 g.ipRange {
      opacity: 0;
    }
    #z2 g.ipRange text {
      visibility: hidden;
    }
    #z2 g.ipRange:hover, #z2 g.ipRange.clicked {
      opacity: 0.7;
    }
    #z2 g.ipRange:hover text, #z2 g.ipRange.clicked text {
      visibility: visible;
      opacity: 1;
    }
    text.largestIP,
    text.smallestIP {
      text-anchor: end;
      fill: blue;
    }
    text.destinationIP {
      text-anchor: end;
      dominant-baseline: middle;
    }
    text.smallestIP,
    .ipRange text.startIP,
    .ipRange text.startIP-near-bottom,
    text.destinationIP-near-bottom {
      dominant-baseline: baseline;
    }
    text.largestIP,
    .ipRange text.endIP,
    .ipRange text.endIP-near-top,
    text.destinationIP-near-top {
      dominant-baseline: hanging;
    }
    .destinationIPFlow {
      stroke: white;
      fill: none;
    }
]]></style>
  <defs>
    <g class="nic">
      <rect x="0" y="0" width="100" height="100" />
      <path d="M10,20 H20 V10 H80 V20 H90 V90 H10 Z" class="inner"/>
      <text x="50" y="10">nicname</text>
    </g>
    <symbol id="gatewayHalfArrow">
      <path d="M0,45 10,35 H7 V10 H0 Z" class="inner"/>
    </symbol>
    <g class="gateway">
      <circle cx="0" cy="0" r="50" />
      <use xlink:href="#gatewayHalfArrow"/>
      <use xlink:href="#gatewayHalfArrow" transform="scale(-1,1)"/>

      <use xlink:href="#gatewayHalfArrow" transform="translate(50,0) rotate(90)"/>
      <use xlink:href="#gatewayHalfArrow" transform="translate(50,0) rotate(90) scale(-1,1)"/>

      <use xlink:href="#gatewayHalfArrow" transform="rotate(180)"/>
      <use xlink:href="#gatewayHalfArrow" transform="rotate(180) scale(-1,1)"/>

      <use xlink:href="#gatewayHalfArrow" transform="translate(-50,0) rotate(-90)"/>
      <use xlink:href="#gatewayHalfArrow" transform="translate(-50,0) rotate(-90) scale(-1,1)"/>
      <text x="0" y="0">gatewayname</text>
    </g>
  </defs>
  <rect width="100%" height="100%" fill="black"/>
  <text x="108" y="395" class="smallestIP">0.0.0.1</text>
  <text x="108" y="5" class="largestIP">255.255.255.254</text>
  <g id="z1"/>
  <g id="z2"/>
  <g id="z3"/>
  <g id="z4"/>
</svg>

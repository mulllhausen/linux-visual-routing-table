<style type="text/css"><![CDATA[
    .global {
        font-family: arial, sans-serif;
        cursor: default;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none;   /* Chrome/Safari/Opera */

    .nic rect {
      stroke: red;
      stroke-width: 0;
      fill: #444444;
      /*paint-order: stroke;*/
    }
    text {
      fill: white;
    }
    .nic text {
      text-anchor: middle;/*horizontal*/
      dominant-baseline: middle;/*grab the text by the vertical center*/
    }/*
    .ipRange {
      opacity:0.5;
    }
    .ipRange:hover {
      opacity: 1;
    }*/
    .ipRange:nth-of-type(1) { fill: blue; }
    .ipRange:nth-of-type(2) { fill: red; }
    .ipRange:nth-of-type(3) { fill: green; }
    .ipRange:nth-of-type(4) { fill: yellow; }
    .ipRange text {
      font-size: 12px;
      background-color: black;
    }
    .ipRange text.startIP, .ipRange text.endIP-near-bottom {
      dominant-baseline: baseline;
    }
    .ipRange text.endIP, .ipRange text.startIP-near-top {
      dominant-baseline: hanging;
    }
    .ipRange text, filter {
      visibility: hidden;
    }
    .ipRange:hover text {
      visibility: visible;
    }
